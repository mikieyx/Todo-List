#configuration
# Makes the application automatically update the database schema
spring.jpa.hibernate.ddl-auto=update

# Specifies the url of the database
spring.datasource.url=jdbc:mysql://localhost:3306/todo

# Specifies the username and password when connecting to the database
spring.datasource.username=root
spring.datasource.password=

# Specifies the driver class that should be used to connect to the database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
